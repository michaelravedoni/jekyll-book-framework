          format: "a5"
          size: "6x9in"
          size_in: "6in 9in"
          size_mm: "152mm 228mm"
          color: "Color"
          date: 2018-01-03
          url: "/output/book-a5-20180103.pdf" # /output/work-format-yyyymmdd.pdf
    epub:
      date: "2016-05-07" # YYYY-MM-DD e.g. publication date or last revision
      format: "Digital download" # e.g. Print-on-demand, Digital download, Digital online
      #identifier: "9780000000000" # e.g. ISBN or UUID
      image: "cover.jpg"
      start-page: "0-3-contents"
      contents-page: "0-3-contents"
      files: # add a value to any file to set any of the guide types listed in http://www.idpf.org/epub/20/spec/OPF_2.0.1_draft.htm#Section2.6
        - "0-0-cover": "cover"
        - "0-1-titlepage": "title-page"
        - "0-2-copyright": "copyright-page"
        - "0-3-contents": "toc"
        - "01": "text"
        - "02"
      toc: # For each menu item, include at least label and file (epub requires file). Optionally add id (for deep linking) and children.
        - label: "Cover"
          file: "0-0-cover"
        - label: "Title page"
          file: "0-1-titlepage"
        - label: "Copyright"
          file: "0-2-copyright"
        - label: "Contents"
          file: "0-3-contents"
        - label: "Introduction"
          file: "00-introduction"
          id: "introduction"
        - label: "Chapter 1"
          file: "01-00-chapter"
          id: "chapter-1"
          children:
            - label: "Subsection"
              file: "01-01-section-1"
              id: "sub-section"
    pod: # Print-on-demand.
      formats:
        - name: US Trade
          size: 6x9in
          size_in: 6in 9in
          size_mm: 152mm 228mm
          color: B&W
          provider: Lulu
          url: https://example.com
          price: 20$
        - name: Paperback
          format: A5
          size: 14.8x21cm
          size_in: 5.83in 8.27in
          size_mm: 148mm 210mm
          color: B&W
          provider: Lulu
          url: https://example.com
          price: 10$
  translations: # Inside translations, include the same structure as in 'works'. Include only items that override the parent work's equivalents.
    - directory: "fr"
      contents_directory  : "/text" # Your contents directory, if you have one. Begin with a '/' or empty ''.
      language: "fr"
      title: "Titre du livre"
      subtitle: "Sous-titre du livre"
      description:
        short: "Description du livre"
      products:
        web:
          start-page: "00-introduction" # At which file should users start reading?
          about-page: "104-about" # Your about-page file, if you have one.
          nav: # For each menu item, include at least label and file. Optionally add id (for deep linking) and children.
            - label: "Introduction"
              file: "00-introduction"
              id: "00-introduction"
            - label: "Chapitre 1"
              file: "01-00-chapter"
              id: "01-chapitre-1"
              children:
                - label: "Section 1"
                  file: "01-01-section-1"
                  id: "01-chapter-1-section-1"
                - label: "Section 2"
                  file: "01-02-section-2"
                  id: "01-chapter-1-section-2"
            - label: "Conclusion"
              file: "05-conclusion"
              id: "conclusion"
        paged-view:
          date: "2016-05-07" # YYYY-MM-DD e.g. publication date or last revision
          format: "Digital download" # e.g. Print-on-demand, Digital download, Digital online
          layout: book
          files:
            cover: "0-0-cover"
            front_matter:
              - file: "0-1-titlepage"
                id: "titlepage"
                class: "titlepage"
              - file: "0-4-toc"
                id: "toc"
                class: "toc"
            body_matter:
              - file: "00-introduction"
                label: "Introduction"
                id: "introduction"
                class: "chapter"
                level: 1
              - file: "01-00-chapter"
                label: "1. Chapter 1"
                id: "chapter-1"
                class: "chapter"
                level: 1
              - file: "01-01-section-1"
                label: "1.1 Section 1"
                id: "section-1"
                class: "section"
                level: 2
              - file: "01-02-section-2"
                label: "1.2 Section 2"
                id: "section-2"
